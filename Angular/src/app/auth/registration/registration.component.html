<div class="content flex flex-col items-center justify-center min-h-[80vh] py-8 px-4 bg-gray-100">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="register()" autocomplete="off"
    class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <div class="mb-4">
      <label for="firstname" class="block text-gray-700 font-semibold mb-2">First Name</label>
      <input type="text" id="firstname" formControlName="firstname"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
        required />
    </div>
    <div class="mb-4">
      <label for="lastname" class="block text-gray-700 font-semibold mb-2">Last Name</label>
      <input type="text" id="lastname" formControlName="lastname"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
        required />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
      <input type="email" id="email" formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
        required />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
      <input type="password" id="password" formControlName="password"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500"
        required />
    </div>
    <div class="mb-6">
      <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-500" />
    </div>
    <div class="flex space-x-4">
      <button type="submit"
        class="w-full bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700 transition duration-150 ease-in-out">Register</button>
      <button type="button" (click)="goToLogin()"
        class="w-full bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">Cancel</button>
    </div>
  </form>
</div>
