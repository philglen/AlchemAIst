<div class="content flex flex-col items-center justify-center min-h-[80vh] py-8 px-4 bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" required
          class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
          placeholder="Enter your email" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" required
          class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
          placeholder="Enter your password" />
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700 transition duration-150 ease-in-out">
        Log In
      </button>
    </form>

    <div class="text-right mt-2">
      <a href="/forgot-password" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
    </div>

    <p class="text-center text-sm mt-4 text-gray-600">
      Don't have an account?
      <a href="/register" class="text-indigo-600 hover:underline">Register</a>
    </p>
  </div>
</div>
