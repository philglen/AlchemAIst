<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6">Products for: {{ person.firstname }} {{ person.lastname }}
  </h2>
  <ul class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    @for (product of products$ | async; track product._id) {
    <li class="p-4 border rounded-md shadow-md flex items-center space-x-4">
      <!-- Product Image -->
      <img src="/{{ product.imageUrl }}" alt="{{ product.name }}" class="w-24 h-24 object-cover rounded-md">
      <!-- Product Details -->
      <div>
        <h3 class="text-xl font-semibold mb-1">{{ product.name }}</h3>
        <p class="text-gray-600 mb-1">Price: {{ product.price | currency: "Â£" }}</p>
        <p class="text-gray-800">{{ product.description }}</p>
      </div>
    </li>
    } @empty {
    <li>No products for {{ person.firstname }} yet.</li>
    }
  </ul>

  <!-- Back Button -->
  <button (click)="goBack()" class="mt-6 px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
    Back
  </button>
</div>
